<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
  />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
    <title>Electron Ad Template</title>
  </head>
  <body class="bg-teal-700">
    <div
      class="max-w-xl m-auto h-screen flex flex-col align-center justify-center"
    >

      <div class="mt-4">
        <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Projects Folder:</label>
        <input
          type="text"
          id="project-folder"
          class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
          placeholder="./projects"
          value="/Library/WebServer/Documents/mykhel/mykhel-portfolio/projects/love"
        />
      </div>

      <div class="mt-4">
        <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Output Folder:</label>
        <input
          type="text"
          id="dest-dir"
          class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
          placeholder="./dist"
          value="/Library/WebServer/Documents/mykhel/mykhel-portfolio/dist/love2"
        />
      </div>

      <hr class="mt-4" />
      
      <div class="mt-4">
        <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Campaign Name:</label>
        <input
          type="text"
          id="campaign-name"
          class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
          placeholder="CENT-1234"
          value=" CENT-1234"
        />
      </div>

      <div class="mt-4">
        <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Ad Sizes:</label>
        <input
          type="text"
          id="ad-sizes"
          class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
          placeholder="300x250, 728x90"
          value=" 300x250, 728x90"
        />
      </div>

      <div class="mt-6">
        <button
          id="generate"
          class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Generate
        </button>
      </div>

      <div class="mt-6">
        <button
          id="preview"
          class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Preview
        </button>
      </div>

      <div class="mt-6">
        <button
          id="all-zip"
          class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          All Zip
        </button>
      </div>

      
    </div>
  </body>
</html>
